<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Interface for the User -->
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock"><img src="img/rock.gif" alt="Rock" width="200" height="200"></button>
        <button id="paper"><img src="img/papy.gif" alt="Paper" width="200" height="200"></button>
        <button id="scissors"><img src="img/scis.gif" alt="Scissors" width="200" height="200"></button>
    </div>
    <p id="results"></p>
    <div>
        <h2 id="score-display">
            Your score: <span id="user-score">0</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Computer score: <span id="computer-score">0</span>
        </h2>
    </div>
    <span>
        <h3>Leaderboard
            <ul id="results-list"></ul>
        </h3>
    </span>
    <span>
        <h5>Game Stats
            <ul> 
                <li>Your score: <span id="display-user-score">0</span></li>
                <li>Computer score: <span id="display-computer-score">0</span></li>
            </ul>
        </h5>
    </span>
    <script src="index.js"></script>
</body>
</html>
